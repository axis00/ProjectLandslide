<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landslide Prevention HQ</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="sidebar">
            <div class="navigation">
                <div class="list" id="side-home">
                    <p>Home</p>
                    <img src="img/icon_home.png">
                </div>
                <div class="list" id="side-dash">
                    <p>Dashboard</p>
                    <img src="img/icon_dashboard.png">
                </div>
                <div class="list" id="side-acc">
                    <p>Account</p>
                    <img src="img/icon_customers.png">
                </div>
                <div class="list" id="side-settings">
                    <p>Settings</p>
                    <img src="img/icon_setting.png">
                </div>
            </div>

            <div class="logo">
                <p>Project</p>
                <p>Landslide</p>
            </div>
    </div>

    <div class="mainbar">
        <div class="row-1">
            <div class="container">
                <div class="overview">
                    <p>Overview</p>
                </div>
                <div class="location">
                    <p>Specific Location Found Here
                        <img src="img/icon_down-arrow-small.png" alt="">
                    </p>
                </div>
                <div class="account">
                    <img src="img/Avatar.png" alt="">
                    <p>Kevin Peredo</p>
                    <button type="button">Logout</button>
                </div>
            </div>
        </div>
        <div class="row-2">
            <div class="container">
                <div class="graph"></div>
                <div class="status">
                    <div class="title">System Status</div>
                    <div class="indicating">
                        Indicating System
                        <label class="switch" id="ind-sys">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="sensing">
                        Sensing System
                        <label class="switch" id="sens-sys">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
